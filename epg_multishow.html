<script>
  // ---------- Configura√ß√µes ----------
  const API_URL = gerarURL();
  let selectedDate = new Date(); // Data escolhida no seletor

  function gerarURL() {
    const agora = Math.floor(Date.now() / 1000);
    const startTime = 1754290800;
    const endTime = agora + (10 * 365 * 24 * 60 * 60);
    return `https://www.clarotvmais.com.br/avsclient/1.2/epg/livechannels?types=&channelIds=98&startTime=${startTime}&endTime=${endTime}&onlyUserContent=&location=FLORIANOPOLIS,SANTA%20CATARINA&channel=PCTV`;
  }

  // ---------- Helpers ----------
  function normalizeText(s) {
    if (!s) return '';
    return s.toString().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9\s]/gi, ' ').replace(/\s+/g, ' ').trim().toLowerCase();
  }

  function extractNumberFromString(s) {
    if (!s) return NaN;
    const nums = s.toString().match(/\d{1,4}/g);
    if (!nums) return NaN;
    return parseInt(nums[nums.length - 1], 10);
  }

  function inferEpisodeNumber(schedule) {
    let n = extractNumberFromString(schedule.episodeNumber || '');
    if (Number.isFinite(n) && n > 0) return n;
    n = extractNumberFromString(schedule.episodeName || '');
    if (Number.isFinite(n) && n > 0) return n;
    const desc = schedule.description || '';
    const m = desc.match(/(?:ep(?:is[o√≥]dio)?\.?\s*|e\s*[:-]?\s*|episodio\s*)(\d{1,4})/i);
    if (m && m[1]) return parseInt(m[1], 10);
    n = extractNumberFromString(desc);
    if (Number.isFinite(n) && n > 0) return n;
    return NaN;
  }

  // ---------- Seletor de Dias ----------
  function renderDaySelector() {
    const container = document.getElementById("day-selector");
    container.innerHTML = "";

    const baseDate = new Date("2025-08-04");
    const today = new Date();
    const diffDays = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));

    for (let offset = 0; offset <= diffDays + 21; offset++) {
      const d = new Date(baseDate);
      d.setDate(baseDate.getDate() + offset);

      const btn = document.createElement("button");
      btn.innerText = d.toLocaleDateString("pt-BR", {
        weekday: "short", day: "2-digit", month: "2-digit"
      });

      if (d.toDateString() === selectedDate.toDateString()) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", () => {
        selectedDate = new Date(d);
        renderDaySelector();
        fetchData();
      });

      container.appendChild(btn);
    }

    const activeBtn = container.querySelector(".active");
    if (activeBtn) {
      const offset = activeBtn.offsetLeft - (container.clientWidth / 2) + (activeBtn.clientWidth / 2);
      container.scrollTo({ left: offset, behavior: "smooth" });
    }
  }

  document.getElementById("prev-day").addEventListener("click", () => {
    const container = document.getElementById("day-selector");
    container.scrollBy({ left: -200, behavior: "smooth" });
  });

  document.getElementById("next-day").addEventListener("click", () => {
    const container = document.getElementById("day-selector");
    container.scrollBy({ left: 200, behavior: "smooth" });
  });

  renderDaySelector();

  // ---------- Fetch e Render ----------
  async function fetchData() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      renderData(data.response.liveChannels[0]);
    } catch (error) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="program-card error-box">
          <p style="color:red; font-weight:bold;">
            ‚ö†Ô∏è O navegador bloqueou o acesso √† API do EPG (CORS).
          </p>
          <p>
            Ative a extens√£o 
            <a href="https://chrome.google.com/webstore/detail/lhobafahddgcelffkeicbaginigeejlf" target="_blank">
              Habilitar CORS
            </a> no Chrome.
          </p>
          <p><em>Erro t√©cnico original: ${error.message}</em></p>
        </div>`;
    }
  }

  async function renderData(channel) {
    const container = document.getElementById('content');
    container.innerHTML = '';

    const episodeData = await fetch("https://wiki-ch.github.io/arquivos/msw_formatado.json")
      .then(r => r.json())
      .catch(_ => ({ lote_chaves: [], lote_chapolin: [] }));

    const getEpisodeTitle = (program, epNumber) => {
      const list = program === "Chaves" ? episodeData.lote_chaves : episodeData.lote_chapolin;
      const match = list.find(ep => ep.numero === String(epNumber).padStart(3, '0'));
      return match ? match.titulo : '';
    };

    // ---- NOVA L√ìGICA DE COR ----
    channel.schedules.sort((a, b) => a.startTime - b.startTime);
    const filteredSchedules = channel.schedules.filter(s => s.title === "Chaves" || s.title === "Chapolin");

    // Criar lista de todos epis√≥dios para compara√ß√£o
    const todosEps = filteredSchedules.map(s => ({
      title: s.title,
      num: inferEpisodeNumber(s),
      startTime: s.startTime
    }));

    // Agrupa pelo dia escolhido
    const groupedByDate = {};
    filteredSchedules.forEach(schedule => {
      const start = new Date(schedule.startTime * 1000);
      if (start.toDateString() !== selectedDate.toDateString()) return;
      const key = start.toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'America/Sao_Paulo' });
      if (!groupedByDate[key]) groupedByDate[key] = [];
      groupedByDate[key].push(schedule);
    });

    for (const [date, schedules] of Object.entries(groupedByDate)) {
      const dateGroup = document.createElement('div');
      dateGroup.className = 'date-group';
      const title = document.createElement('div');
      title.className = 'date-title';
      title.innerText = date;
      dateGroup.appendChild(title);

      const channelBox = document.createElement('div');
      channelBox.className = 'channel-group';

      schedules.forEach(schedule => {
        const sched = document.createElement('div');
        sched.className = 'schedule';

        const inicio = new Date(schedule.startTime * 1000);
        const fim = new Date(schedule.endTime * 1000);
        const epNum = inferEpisodeNumber(schedule);

        const episodeTitle = getEpisodeTitle(schedule.title, epNum) || '';
        const fullTitle = `${schedule.title} - D${String(schedule.seasonNumber || '').padStart(2, '0')}:E${String(epNum || '').padStart(2, '0')} - ${episodeTitle}`;

        let color = "orange"; // padr√£o
        if (Number.isFinite(epNum)) {
          // Verifica se esse epis√≥dio j√° passou antes
          const jaExibido = todosEps.some(e =>
            e.title === schedule.title &&
            e.num === epNum &&
            e.startTime < schedule.startTime
          );

          if (jaExibido) {
            color = "gold"; // reprise
          } else {
            color = schedule.title === "Chaves" ? "green" : "red"; // estreia
          }
        }

        sched.innerHTML = `
          <div class="schedule-grid">
            <div class="logo-box" style="border: 2px solid ${color};">
              <img src="${schedule.title === 'Chaves'
                ? 'https://i.ibb.co/jvrnZDq2/logo-standard-poster-2x3-chaves.png'
                : 'https://i.ibb.co/7tBN0Qjg/chapolin-logo-png-seeklogo-208768.png'}"
                alt="${schedule.title}">
            </div>
            <div class="schedule-info">
              <div class="formatted-time">
                ${inicio.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}, 
                das ${inicio.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })} 
                √†s ${fim.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}
              </div>
              <div class="schedule-title">
                <strong><font color="${color}">${fullTitle}</font></strong>
              </div>
              <div class="schedule-description">
                <font size="2">Sinopse: ${schedule.description || 'N√£o dispon√≠vel'}</font>
              </div>
              <div class="progress-wrapper"></div>
            </div>	
          </div> 
        `;

        sched.style.cursor = 'pointer';
        sched.addEventListener('click', () => abrirModal(schedule));
        sched.dataset.startTime = schedule.startTime;
        sched.dataset.endTime = schedule.endTime;
        channelBox.appendChild(sched);
      });

      dateGroup.appendChild(channelBox);
      const aviso = document.createElement("div");
      aviso.style.textAlign = "center";
      aviso.style.color = "#007bff";
      aviso.innerText = "* NOTA: O Canal costuma alterar o nome do epis√≥dio at√© a data de exibi√ß√£o.";
      dateGroup.appendChild(aviso);
      container.appendChild(dateGroup);
    }

    atualizarBarrasProgresso();
  }

  // ---------- Barra de progresso ----------
  function atualizarBarrasProgresso() {
    const nowTs = Math.floor(Date.now() / 1000);
    const barras = document.querySelectorAll('.schedule');
    barras.forEach(sched => {
      const startTime = parseInt(sched.dataset.startTime, 10);
      const endTime = parseInt(sched.dataset.endTime, 10);
      const wrapper = sched.querySelector('.progress-wrapper');
      if (nowTs >= startTime && nowTs <= endTime) {
        const progress = ((nowTs - startTime) / (endTime - startTime)) * 100;
        if (wrapper) {
          wrapper.innerHTML = `
            <div class="progress-text">${Math.round(progress)}%</div>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width:${Math.round(progress)}%"></div>
            </div>
          `;
        }
      } else {
        if (wrapper) wrapper.innerHTML = '';
      }
    });
  }
  setInterval(atualizarBarrasProgresso, 10000);

  // ---------- Modal ----------
  function abrirModal(schedule) {
    try {
      const inicio = new Date(schedule.startTime * 1000);
      const fim = new Date(schedule.endTime * 1000);
      const formatarHora = d => d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      document.getElementById("modal-title").innerText = `${schedule.title} (T${schedule.seasonNumber || 1}:E${schedule.episodeNumber || 1})`;
      document.getElementById("modal-meta").innerHTML = `
        ${inicio.toLocaleDateString('pt-BR')} ‚Äî ${formatarHora(inicio)} at√© ${formatarHora(fim)}<br>
        Dura√ß√£o: ${Math.round((schedule.endTime - schedule.startTime) / 60)} min<br>
        Classifica√ß√£o: ${schedule.rating?.code || 'N/A'} ‚Äî ${schedule.rating?.descriptor?.join(',') || ''}
      `;
      document.getElementById("modal-description").innerText = schedule.description || 'Sem descri√ß√£o dispon√≠vel.';
      document.getElementById("modal-header").style.backgroundImage = `url('${(schedule.image || '').replace('{{image-size-placeholder}}', '640_360')}')`;
      document.getElementById("modal").style.display = 'flex';
    } catch (err) { console.error(err); alert('Erro ao abrir modal.'); }
  }

  // ---------- Inicializa ----------
  renderDaySelector();
  fetchData();

  // ---------- Bot√£o Voltar ao Topo ----------
  const btnTopo = document.getElementById('btnTopo');
  function checkShowBtn() {
    try {
      if (window.pageYOffset > 300) btnTopo.classList.add('visible');
      else btnTopo.classList.remove('visible');
    } catch (e) {}
  }
  window.addEventListener('scroll', checkShowBtn, { passive: true });
  window.addEventListener('resize', checkShowBtn);
  document.addEventListener('DOMContentLoaded', () => {
    checkShowBtn();
    updateBackToTopTheme?.();
  });
  btnTopo.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  const observer = new MutationObserver(muts => {
    for (const m of muts) {
      if (m.attributeName === 'class') updateBackToTopTheme?.();
    }
  });
  observer.observe(document.body, { attributes: true });
</script>
